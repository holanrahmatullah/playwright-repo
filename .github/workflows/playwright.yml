name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Deploy Playwright report to GitHub Pages
      if: ${{ success() }}
      run: |
        mkdir gh-pages
        cp -R playwright-report/* gh-pages/
        touch gh-pages/.nojekyll
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git init
        git -C gh-pages init
        git -C gh-pages add .
        git -C gh-pages commit -m "Deploy Playwright report"
        git -C gh-pages branch -M gh-pages
        git -C gh-pages remote add origin https://github.com/${{ github.repository }}.git
        git -C gh-pages push -f origin gh-pages
